<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Objek</title>
</head>
<body>
    <h1>Mie Gacoan</h1>

    <table border="1">
        <tr class="coba">
            <th>Nama</th> 
            <th>Level</th>
            <th>Harga</th>
            <th>Deskripsi</th>
        </tr>

        <tr>
            <td> <span id="nama"></span></td> 
            <td> <span id="level"></span></td>
            <td> <span id="harga"></span></td>
            <td> <span id="deskripsi"></span></td>
        </tr>
    </table>

    <script>
      const mie ={
            nama: "Mie Hompimpa",
            level: "3",
            harga: "10.000",
            deskripsi: function() {
                return this.nama + " tanpa tambahan kecap, pedas nan lezat"
            }
        }

        console.table ([mie]); //untuk munculin tabel pake console.table atau pada bagian variabel pake const

        document.getElementById("nama").innerHTML=mie.nama;
        document.getElementById("level").innerHTML=mie.level;
        document.getElementById("harga").innerHTML=mie.harga;
        document.getElementById("deskripsi").innerHTML=mie.deskripsi();
    </script>
