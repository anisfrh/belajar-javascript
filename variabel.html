<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel</title>
</head>
<body>
    <h1>Belajar Variabel</h1>

    <h2 id="satu"></h2>

    <script>
// Perbedaan const, var, dan let
// const, nilainya cuma satu gabisa ganti nilai/value (konsisten)
// adapun let & var itu sama, bisa berubah valuenya

        // let nama = "Dila"
        // nama = "Icha"

        var namaDepan = "Annisa";
        var namaTengah = "Farah";
        let namaBelakang = "Wulandari";

        document.getElementById("satu").innerHTML = namaDepan + " " + namaTengah + ' ' + namaBelakang;
    </script>
</body>
</html>
