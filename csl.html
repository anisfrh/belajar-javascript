<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <h1>Bermain dengan Console</h1>

    <script>
        let nama = "NaJaemin";

        //console.info dengan console.log itu sama
        console.info(nama);   
        //console.warn yang warna kuning/seru kuning digunakan untuk memberitahu informasi peringatan/warning
        console.warn("HOLLA");
        //berwarna merah, memberikan pesan error
        console.error("awas");
        //memberitahu info debugging
        //debug = proses buat nyari atau mengidentifikasi dan memperbaiki kesalahan atau bug atau error
        console.debug("Hello guys");
        //menampilkan informasi dalam bentuk tabel
        console.table(["Icha",20,"Plg",17.5]);

        
    </script>
</body>
</html>
