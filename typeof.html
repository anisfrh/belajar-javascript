<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Of</title>
</head>
<body>
    <h1>Belajar Type Of pada Js</h1>
    <!-- Typeof buat ngecek tipe data suatu value -->
    <h1 id="type"></h1>

    <script>
        let a = [];

        //cara panggil -> typeof var
        document.getElementById("type").innerHTML=typeof a;
    </script>
</body>
</html>
