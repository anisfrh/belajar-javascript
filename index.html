<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h2>Belajar Javascript</h2>


    <h1 id="apenih">Hello World</h1>
    <button onclick="menampilkan_data()" >Coba Pencet</button>

    <script>
        // function menampilkan_data(), karna mau ngasih action pada button agar tulisan yg ada pada tag h1 berubah
        function menampilkan_data() {
            document.getElementById("apenih").innerHTML = ("Halooo Ichaaa") //.innerHTML, karna nampilinnya masih didalam HTML/web yg sama
            window.alert("block situs?") //untuk menampilkan alert/pemberitahuan notifikasi pada halaman html/web
        }

        document.writeln("Icantikkkk")   //buat nampilin output lgsg tanpa id
    </script>
</body>
</html>
